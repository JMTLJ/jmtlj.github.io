<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO -->

    <meta name="description" content="Inscris-toi pour découvrir mes projets et recevoir du contenu inspirant sur la méditation, le bien-être et l’abondance.">
    <meta name="keywords" content="méditation, bien-être, spiritualité, développement personnel, mindset">
    <meta name="author" content="Harry Gueguen">

    <!-- Open Graph (partages sur les réseaux sociaux) -->
    <meta property="og:title" content="Je médite tous les jours - On médite ensemble ?">
    <meta property="og:description" content="Inscris-toi pour découvrir mes projets et recevoir du contenu inspirant sur la méditation, le bien-être et l’abondance.">
    <meta property="og:image" content="https://jemeditetouslesjours.fr/assets/preview.jpg">
    <meta property="og:url" content="https://jemeditetouslesjours.fr/optin">
    <meta property="og:type" content="website">

    <!-- Twitter Cards (partages sur Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Je médite tous les jours - On médite ensemble ?">
    <meta name="twitter:description" content="Inscris-toi pour découvrir mes projets et recevoir du contenu inspirant sur la méditation, le bien-être et l’abondance.">
    <meta name="twitter:image" content="https://jemeditetouslesjours.fr/assets/preview.jpg">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png">


    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="relative w-full h-screen flex flex-col items-center justify-center px-6">
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('assets/jmtlj.jpg'); filter: brightness(0.4);"></div>
        
        <div class="relative z-10 text-center max-w-lg">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">On médite ensemble ?</h1>
            <p class="text-lg text-gray-300 mb-12">Je tente de faire du bien autour de moi à travers différents projets. Inscris-toi ci-dessous pour être tenu au courant.</p>
            
            <div class="w-full max-w-md mx-auto">
                <form id="subscribe-form" class="space-y-4">
                    <input type="text" name="name" placeholder="Ton prénom" required
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-white/50 transition">
                    <input type="email" name="email" placeholder="Ton email" required
                        class="w-full px-4 py-3 rounded-lg bg-white/10 border border-white/20 text-white placeholder-gray-400 focus:outline-none focus:border-white/50 transition">
                    <input type="text" name="website" autocomplete="off" tabindex="-1" style="position:absolute;left:-9999px;opacity:0;height:0;width:0;">
                    <button type="submit" id="submit-btn"
                        class="w-full px-4 py-3 rounded-lg bg-white text-gray-900 font-semibold hover:bg-gray-200 transition">
                        Je m'inscris
                    </button>
                    <p id="form-message" class="text-sm text-center hidden"></p>
                </form>
            </div>
            <script>
            document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const btn = document.getElementById('submit-btn');
                const msg = document.getElementById('form-message');
                const name = this.name.value.trim();
                const email = this.email.value.trim();
                if (this.website.value) return;
                btn.disabled = true;
                btn.textContent = 'Inscription...';
                msg.classList.add('hidden');
                try {
                    const resp = await fetch('https://listmonk.jmgops.fr/api/public/subscription', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            email: email,
                            name: name,
                            list_uuids: ['0838b805-6637-49e6-abca-8d0f2d6610f3']
                        })
                    });
                    if (resp.ok) {
                        msg.textContent = 'Vérifie ta boîte mail pour confirmer ton inscription !';
                        msg.className = 'text-sm text-center text-green-400';
                        this.reset();
                    } else {
                        msg.textContent = 'Tu es déjà inscrit(e) !';
                        msg.className = 'text-sm text-center text-yellow-400';
                    }
                } catch (err) {
                    msg.textContent = 'Erreur réseau. Réessaie dans un instant.';
                    msg.className = 'text-sm text-center text-red-400';
                }
                btn.disabled = false;
                btn.textContent = 'Je m\'inscris';
            });
            </script>
        </div>
    </div>
</body>
</html>
